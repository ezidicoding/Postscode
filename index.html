<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>إرسال مقالة</title>
</head>
<body>
<h2>إرسال مقالة للنشر</h2>
<form action="/submit" method="POST">
  <input type="text" name="title" placeholder="عنوان المقال" required><br><br>
  <input type="text" name="author" placeholder="اسم الكاتب (اختياري)"><br><br>
  <textarea name="content" rows="8" placeholder="اكتب المقال هنا..." required></textarea><br><br>
  <button type="submit">إرسال المقال</button>
</form>
</body>
</html>
